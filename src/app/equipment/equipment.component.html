<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button 
            (click) = "addItem(item)"
            [disabled] = "cargoHold.length === maxItems || item.mass + cargoMass > maximumAllowedMass" 
            [class.is-active] = "cargoHold.length !== maxItems && item.mass + cargoMass <= maximumAllowedMass"
            >Add to Cargo Hold</button>
            
            <!-- "Add to Cargo Hold" button goes here. -->
            {{item.name}}, {{item.mass}} kg
            
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
       
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass] = "cargoMass +200 >= this.maximumAllowedMass">Mass Budget Remaining: {{ <!-- Calculate mass remaining here. -->}} kg</p>
    <button (click) = "clearHold()">Empty Hold</button>
    <!-- Add the "Empty Hold" button here. -->
</div>
